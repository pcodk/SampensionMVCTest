trigger:
- master

pool:
  vmImage: 'ubuntu-16.04'


variables:
  dockerId: sampensiontest  # Replace with your Docker ID for Docker Hub or the admin user name for the Azure Container Registry
  imageName: dotnetcore-mvc  # Replace with the name of the image you want to publish
  dockerUsername: SampensionTest

steps:
- script: |
    echo Build docker container
    docker build -t $(dockerId).azurecr.io/demo_api -f docker/app/Dockerfile .
    echo docker login $(dockerId).azurecr.io -u$(dockerUsername) -p$(pswd)
    echo $ps wd | docker login $(dockerId).azurecr.io -u$(dockerUsername) --password-stdin
    docker push $(dockerId).azurecr.io/demo_api:latest
  displayName: 'Build and push docker container'
  env:
    pswd: $(dockerPassword)


